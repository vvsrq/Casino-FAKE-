<!DOCTYPE html>
<html>
<head>
  <title>slot</title>
  <link rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
        }
    .slot-machine {
  width: 300px;
  margin: 50px auto;
  text-align: center;
  border: 2px solid black;
  padding: 20px;
}

.reel {
  width: 80px;
  height: 80px;
  background-color: #f0f0f0;
  border: 1px solid black;
  margin: 10px auto;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
}

#spinButton {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;}

        .banner {
            background-color: #1d1d1d;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .banner h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: white;
        }

        .promo {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .promo-code {
            background: linear-gradient(90deg, #6dd5ed, #2193b0);
            color: white;
            padding: 5px 10px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            margin: 10px;
        }

        .bonus {
            background-color: #f03a47;
            color: white;
            padding: 5px 10px;
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
            border-radius: 5px;
        }

        .account-info {
            display: flex;
            align-items: center;
        }

        .account-info span {
            font-size: 18px;
            color: #6ac045;
            margin-right: 10px;
        }

        .menu-icon {
            width: 30px;
            height: 20px;
            background-color: white;
            border-radius: 3px;
            display: inline-block;
            margin-left: 20px;
        }

        .menu-icon::before,
        .menu-icon::after {
            content: '';
            display: block;
            width: 100%;
            height: 4px;
            background-color: #f03a47;
            margin-top: 4px;
        }
  </style>
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="./main.html" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="./promos.html" class="nav-link px-2 text-white">Top Up</a></li>
              <li><a href="#fi" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="./about.html" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </header>

      <div class="banner">
        <h2>CASINO SUNSHINE<br>У НАС ВЫИГРЫВАЮТ</h2>
        <div class="promo">
            <div class="bonus">+24% НА СЧЕТ</div>
            <div>ИСПОЛЬЗУЙ ПРОМОКОД:</div>
            <div class="promo-code">FAITH-24</div>
        </div>
    </div>

  <div class="slot-machine" style="">
    <div class="reel" id="reel1"></div>
    <div class="reel" id="reel2"></div>
    <div class="reel" id="reel3"></div>
    <button id="spinButton">Spin</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
